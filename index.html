<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/mobile_phone.png">
    <link rel="stylesheet" href="style.css">
    <title>Real Phone</title>
</head>
<body >
    
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo" title="images || logo">
            </div>
            <div class="nav_links">
                <ul>
                    <li><a  href="#">Home</a></li>
                    <li><a  href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>  
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="mobile" title="images || mobile " class="mobile">
            <div id="circle">
                <div class="feature">
                    <img src="images/camera.png" alt="camera" title="images || camera">
                    <div>
                        <h1>camera</h1>
                        <p>12MP, wide angle lens</p>
                    </div>
                </div>
                <div class="feature">
                    <img src="images/processor.png" alt="processor" title="images || processor">
                    <div>
                        <h1>processor</h1>
                        <p>snapdragon 0octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature">
                    <img src="images/display.png" alt="display" title="images || display">
                    <div>
                        <h1>display</h1>
                        <p>6.5" mini-drop fullscreen </p>
                    </div>
                </div>
                <div class="feature">
                    <img src="images/battery.png" alt="battery" title="images || battery">
                    <div>
                        <h1>battery life</h1>
                        <p>5000mAh, 720hrs standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" alt="arrow" title="images || UpArrow" id="upbtn">
            <h3>Features</h3>
            <img src="images/arrow.png" alt="arrow" title="images || DownArrow" id="downbtn">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
